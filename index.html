<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConstruCPinturas | Banner Animado</title>
<script src="logo-c.png"></script>
<style>
/* Fondo líquido animado */
@keyframes wave {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-25%) translateY(-5%) rotate(3deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}

.liquid-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, #f9c806, #f28c28, #ff6b6b, #ffb347);
  background-size: 400% 400%;
  animation: wave 8s ease-in-out infinite, gradient 12s ease-in-out infinite;
  z-index: -1;
}

@keyframes gradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Logo y relleno animado */
.logo-container {
  position: relative;
  width: 200px;
  height: 200px;
  margin-bottom: 2rem;
}

.logo-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0%;
  background: #f28c28;
  animation: fillLogo 3s forwards 1s;
  z-index: 1;
  clip-path: inset(0 0 0 0); /* cubre toda la C */
}

@keyframes fillLogo {
  0% { height: 0%; }
  100% { height: 100%; }
}

/* Partículas flotando */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatParticle 6s linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) scale(1); opacity:0.6; }
  50% { transform: translateY(-50px) scale(1.2); opacity:1; }
  100% { transform: translateY(0) scale(1); opacity:0.6; }
}
</style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">

<section class="relative h-screen flex flex-col items-center justify-center overflow-hidden">

  <!-- Fondo líquido -->
  <div class="liquid-bg"></div>

  <!-- Partículas decorativas -->
  <div class="particle w-4 h-4 bg-yellow-400" style="top:20%; left:10%; animation-delay:0s;"></div>
  <div class="particle w-6 h-6 bg-red-400" style="top:40%; left:70%; animation-delay:1s;"></div>
  <div class="particle w-3 h-3 bg-orange-400" style="top:60%; left:30%; animation-delay:2s;"></div>
  <div class="particle w-5 h-5 bg-pink-500" style="top:80%; left:50%; animation-delay:3s;"></div>

  <!-- Contenido del banner -->
  <div class="relative z-10 flex flex-col items-center text-center px-6">

    <!-- Logo animado -->
    <div class="logo-container">
      <img src="logo-c.png" alt="Logo C" class="w-full h-full object-contain relative z-10">
      <div class="logo-fill"></div>
    </div>

    <!-- Nombre de la marca -->
    <div class="text-4xl font-extrabold mt-4">ConstruC <span class="text-yellow-400">Pinturas</span></div>

    <!-- Texto principal -->
    <h1 class="text-5xl lg:text-6xl font-bold mb-6 leading-tight">
      Con Color <br>Todo es Mejor
    </h1>

    <!-- Botones -->
    <div class="flex gap-6">
      <button class="bg-yellow-400 text-gray-900 px-8 py-4 rounded-full font-bold uppercase hover:scale-105 transition-transform">
        Ver Catálogo
      </button>
      <button class="border border-white px-8 py-4 rounded-full font-bold uppercase hover:bg-white/10 transition-all">
        Nuestra Fábrica
      </button>
    </div>
  </div>

</section>

</body>
</html>
