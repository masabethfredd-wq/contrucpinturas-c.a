<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConstruCPinturas | Banner Premium</title>
<style>
    /* Reset básico */
    * { margin:0; padding:0; box-sizing:border-box; }

    body, html { 
        height:100%; 
        font-family: 'Montserrat', sans-serif;
        background: #0f172a;
        overflow-x: hidden;
    }

    /* Banner completo */
    .hero-banner {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(135deg, #1e293b, #0f172a);
    }

    /* Contenedor del logo */
    .logo-3d-container {
        position: relative;
        width: 150px; /* contenedor para animación de pintura */
        height: 150px;
        z-index: 10;
    }

    /* Imagen de la C */
    .logo-3d-container img {
        width: 120px;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        position: relative;
        z-index: 5;
    }

    /* Pintura líquida */
    .paint-fill {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background: linear-gradient(135deg, #f9c806, #ff4d4d);
        border-radius: 50%;
        z-index: 4;
        animation: fill 3s forwards ease-in-out;
    }

    @keyframes fill {
        0% { height: 0; }
        100% { height: 120px; } /* altura final igual a la C */
    }

    /* Texto principal */
    .banner-content {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 20;
    }

    .banner-content h1 {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .cta-button {
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        color: #0f172a;
        background: #f9c806;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(249,200,6,0.5);
    }

    /* Fondo de partículas */
    canvas#particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }
</style>
</head>
<body>

<section class="hero-banner">

    <!-- Partículas -->
    <canvas id="particles"></canvas>

    <!-- Contenedor logo y pintura -->
    <div class="logo-3d-container">
        <img src="logo-c.png" alt="Logo C">
        <div class="paint-fill"></div>
    </div>

    <!-- Texto -->
    <div class="banner-content">
        <h1>Con Color <br>Todo es Mejor</h1>
        <button class="cta-button">VER CATÁLOGO</button>
    </div>

</section>

<script>
    // Partículas flotantes tipo pintura
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function initParticles() {
        particles = [];
        for(let i=0; i<100; i++){
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 3 + 1,
                dx: (Math.random()-0.5) * 1,
                dy: Math.random() * 1.5 + 0.5,
                color: `hsla(${Math.random()*360}, 80%, 60%, 0.6)`
            });
        }
    }

    function drawParticles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let p of particles){
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if(p.x<0) p.x = canvas.width;
            if(p.x>canvas.width) p.x = 0;
            if(p.y>canvas.height) p.y = 0;
        }
        requestAnimationFrame(drawParticles);
    }

    initParticles();
    drawParticles();
</script>

</body>
</html>
