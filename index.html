<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construc Pinturas | Banner Líquido</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero-banner">

    <!-- SVG para pintura líquida con ondas -->
    <svg class="liquid-svg" viewBox="0 0 1440 500" preserveAspectRatio="none">
        <path class="liquid-wave" fill="#facc15" d="M0,500 C360,400 1080,600 1440,500 L1440,500 L0,500 Z"></path>
    </svg>

    <div class="banner-content">

        <div class="logo-area">
            <div class="logo-c">C</div>
            <div class="logo-name">
                CONSTRUC <span>PINTURAC</span>
            </div>
        </div>

        <div class="main-text">
            <h1>FABRICA <br>DE PINTURAS</h1>
            <button class="cta-button">VER CATÁLOGO</button>
        </div>

    </div>

</section>

</body>
</html>
